<div class="home">
  <div class="background">
    <app-header></app-header>
    <div class="center">
      <span class="highlight"> Gerardo Bautista</span>
    </div>
    <div class="fot">
      <div (click)="scrollHacia(sushi)" class="arrow">
        <i class="fas fa-angle-down fa-3x"></i>
      </div>
    </div>
  </div>
</div>
<!-- home -->
<div #sushi class="bio">
  <div class="row"></div>
  <div class="row2">
    <div (click)="openBiografia()" class="hovereffect">
      <img class="imagen" src="../../../assets/images/avatar.png" alt="" />
      <div class="overlay">
        <a class="info" href="#">click</a>
      </div>
    </div>
    <div class="info2">
      <div class="text">
        <h2>
          Hola, soy <span>Gerardo</span> y <br />

        </h2>
      </div>
    </div>
  </div>
</div>
<!-- bio -->
<div class="porta">
  <div class="card-deck">
    <div (click)="openRecetas()" class="card">
      <img
        class="card-img-top"
        src="../../../assets/images/salad.png"
        alt="una carta"
      />
      <div class="card-body">
        <h5 class="card-title">Recetario</h5>

      </div>
    </div>
    <div class="card">
      <img
        class="card-img-top"
        src="../../../assets/images/yt.png"
        alt="img"
      />
      <div class="card-body">
        <h5 class="card-title">Buscador de YouTube</h5>
        <p class="card-text">
          Aplicación web realizada con ReactJS, Webpack y 'youtube-api-search'
        </p>
      </div>
    </div>
    <div class="card">
      <img
        class="card-img-top"
        src="../../../assets/images/pencil.png"
        alt="Card image cap"
      />
      <div class="card-body">
        <h5 class="card-title">Notas-App</h5>
        <p class="card-text">

        </p>
      </div>
    </div>
